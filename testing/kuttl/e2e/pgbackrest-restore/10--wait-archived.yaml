---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      PRIMARY=$(
        kubectl get pod --namespace "${NAMESPACE}" \
          --output name --selector '
            ivory-operator.highgo.com/cluster=original,
            ivory-operator.highgo.com/role=master'
      )

      # Wait for the data to be sent to the WAL archive. A prior step reset the
      # "pg_stat_archiver" counters, so anything more than zero should suffice.
      kubectl exec --namespace "${NAMESPACE}" "${PRIMARY}" -- psql -c 'SELECT pg_switch_wal()'
      while [ 0 = "$(
        kubectl exec "${NAMESPACE}" "${PRIMARY}" -- psql -qAt -c 'SELECT archived_count FROM pg_stat_archiver'
      )" ]; do sleep 1; done
