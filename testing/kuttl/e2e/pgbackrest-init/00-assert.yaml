apiVersion: ivory-operator.highgo.com/v1beta1
kind: IvoryCluster
metadata:
  name: init-pgbackrest
status:
  pgbackrest:
    repoHost:
      apiVersion: apps/v1
      kind: StatefulSet
      ready: true
    repos:
# Assert that the status has the two repos, with only the first having the `replicaCreateBackupComplete` field
    - bound: true
      name: repo1
      replicaCreateBackupComplete: true
      stanzaCreated: true
    - bound: true
      name: repo2
      stanzaCreated: true
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    ivory-operator.highgo.com/cluster: init-pgbackrest
    ivory-operator.highgo.com/pgbackrest-backup: replica-create
    ivory-operator.highgo.com/pgbackrest-repo: repo1
status:
  succeeded: 1
---
# Assert the existence of two PVCs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    ivory-operator.highgo.com/cluster: init-pgbackrest
    ivory-operator.highgo.com/data: pgbackrest
    ivory-operator.highgo.com/pgbackrest: ""
    ivory-operator.highgo.com/pgbackrest-repo: repo1
    ivory-operator.highgo.com/pgbackrest-volume: ""
  name: init-pgbackrest-repo1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status:
  phase: Bound
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    ivory-operator.highgo.com/cluster: init-pgbackrest
    ivory-operator.highgo.com/data: pgbackrest
    ivory-operator.highgo.com/pgbackrest: ""
    ivory-operator.highgo.com/pgbackrest-repo: repo2
    ivory-operator.highgo.com/pgbackrest-volume: ""
  name: init-pgbackrest-repo2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status:
  phase: Bound
